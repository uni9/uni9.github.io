<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnI9 - Universidade conectada à inovação</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href='https://fonts.googleapis.com/css?family=Prata' rel='stylesheet'>
    <link rel="stylesheet" media="screen" href="style.css" />
</head>

<body>
    <header>
        <img src="images/logo.png">
        <h1><a href="index.html">UnI9</a></h1>
        <nav>
            <div class="button industry"><a href="industry.html">Empresa</a></div>
            <div class="button researcher"><a href="researcher.html">Pesquisador</a></div>
        </nav>
    </header>
    <main>
        <div class="left-container">
            <img src="images/researcher.jpg" alt="">
        </div>
        <div class="right-container">
            <p>Olá, você quer fazer parte do nosso banco de dados? Com ele as empresas poderão achar o parceiro ideal para trabalhar
            nos projetos dedicados à inovação. Você pode ser o que eles estão procurando!</p>
            <p>Preencha o nosso formulário de cadastro.</p>
        </div>
    </main>

    <div class="form">
        <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
            <input type="hidden" name="accessKey" value="7833884b-13e1-4979-ad8d-9ea04d8936ae">
            <input type="hidden" name="subject" value="Researcher">
            <input type="hidden" name="redirectTo" value="https://uni9.github.io/success.html">
            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Digite seu nome" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Digite seu email" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Currículo Lattes</label>
                <div class="control">
                    <input class="input" type="url" name="lattes" placeholder="Insira o link do seu currículo Lattes." required>
                </div>
            </div>
            <div class="field">
                <label class="label">Instituição / Universidade</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Digite o nome de onde está vinculado." required>
                </div>
            </div>
            <div class="field">
                <label class="label">Ocupação</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Digite seu cargo / ocupação." required>
                </div>
            </div>
            <div class="field">
                <label class="label">Área de atuação</label>
                <div class="control">
                    <textarea class="textarea" name="message" placeholder="Nos conte em qual área de atuação sua pesquisa está focada." required></textarea>
                </div>
            </div>
            <button class="button is-primary" type="Submit">Enviar</button>
        </form>
    </div>
</body>

</html>
