<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnI9 - Universidade conectada à inovação</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href='https://fonts.googleapis.com/css?family=Prata' rel='stylesheet'>
    <link rel="stylesheet" media="screen" href="style.css" />
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1><a href="index.html">UnI9</a></h1>
        <nav>
            <div class="button industry"><a href="industry.html">Empresa</a></div>
            <div class="button researcher"><a href="researcher.html">Pesquisador</a></div>
        </nav>
    </header>
    <main>
        <div class="left-container">
            <img src="images/industry.jpg" alt="Pessoas em uma mesa fechando um negócio">
        </div>
        <div class="right-container">
            <p>Olá, faça uma busca em nosso banco de dados para achar o seu parceiro ideal.</p>
        </div>
    </main>

    <div id="search">
        <form action="#" class="search-form" role="search">
            <input class="search" type="text" placeholder="Busque por área de atuação, especialidade ou linha de pesquisa"
                id="search" autocomplete="on" autofocus>
        </form>
    </div>
    <div id="search-result"></div>

    <div class="form" style="display: none;">
        <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
            <input type="hidden" name="accessKey" value="7833884b-13e1-4979-ad8d-9ea04d8936ae">
            <input type="hidden" name="subject" value="Industry">
            <input type="hidden" name="redirectTo" value="https://uni9.github.io/success.html">
            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Digite seu nome" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Digite seu email" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Mensagem</label>
                <div class="control">
                    <textarea class="textarea" name="message" placeholder="Explique sua necessidade." required></textarea>
                </div>
            </div>
            <button class="button is-primary" type="Submit">Enviar</button>
        </form>
    </div>
    <script id="template" type="x-tmpl-mustache">
        {{#researchers}}
            <div class="profile">
                <a style="color: inherit;" href="/researchers/{{ slug }}.html"><img width="50" src="{{ photo }}" alt="{{ name }}"></a>
                <a style="color: inherit;" href="/researchers/{{ slug }}.html"><div>
                    <p class="name">{{ name }}</p><br>
                    <p class="occupation">{{ occupation }}</p>
                </div></a>
            </div>
        {{/researchers}}
    </script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="script.js"></script>
</body>

</html>
